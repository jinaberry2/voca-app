        /* 기본 폰트 설정 */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 3D 플립 효과를 위한 원근감 설정 */
        .perspective-1000 { perspective: 1000px; }
        /* 플래시카드 내부 컨테이너 스타일 */
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s; /* 플립 애니메이션 */
            transform-style: preserve-3d; /* 3D 효과 유지 */
        }
        /* 카드가 뒤집혔을 때의 스타일 */
        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
        /* 플래시카드 앞면과 뒷면 공통 스타일 */
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* 뒷면 숨기기 (플립 시) */
            backface-visibility: hidden; /* 표준 속성 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
        }
        /* 플래시카드 뒷면 스타일 (초기 상태에서 180도 회전) */
        .flashcard-back { transform: rotateY(180deg); }
        /* 모바일 탭 하이라이트 제거 */
        * { -webkit-tap-highlight-color: transparent; }
        /* 로딩 스피너 스타일 */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        /* 스피너 애니메이션 키프레임 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 모달 오버레이 스타일 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        /* 모달 콘텐츠 스타일 */
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            max-height: 80%;
            overflow-y: auto;

    // Helper function to flatten nested chapters for flashcard use
    function getFlattenedWords(chapters) {
        const flattened = {};
        let chapterIndex = 1;
        // CHAPTER 01, CHAPTER 02 ... (주요 장)을 순회
        for (const majorChapterKey in chapters) {
            const majorChapter = chapters[majorChapterKey];
            // 01. 유쾌/불쾌, 02. 추구/회피 ... (세부 챕터)를 순회
            for (const subChapterKey in majorChapter) {
                const subChapter = majorChapter[subChapterKey];
                const words = [];
                // 매혹시키다: [attract, captivate, ...] (단어 그룹)을 순회
                for (const koreanMeaning in subChapter) {
                    const englishWords = subChapter[koreanMeaning];
                    englishWords.forEach(englishWord => {
                        // 각 영어 단어를 한국어 뜻과 함께 별도의 카드로 만듦
                        words.push({ english: englishWord, korean: koreanMeaning });
                    });
                }
                // 1, 2, 3... 순서로 챕터 번호를 매기고 단어 목록을 할당
                flattened[chapterIndex] = words;
                chapterIndex++;
            }
        }
        return flattened;
    }

        if (sessionWords.length === 0) { // 단어가 없는 경우
            chapterTitleEl.textContent = `Chapter ${currentChapter}`;
            completionViewEl.innerHTML = `<div><p class="text-xl font-bold text-slate-800">챕터에 단어가 없습니다.</p><button id="back-to-menu-btn" class="mt-4 w-full px-6 py-3 bg-slate-400 text-white font-semibold rounded-lg shadow-md hover:bg-slate-500 transition">메뉴로 돌아가기</button></div>`;
            document.getElementById('back-to-menu-btn').addEventListener('click', openMenu);
            switchToView('completion-view');
            return;
        }

        chapterTitleEl.textContent = `Chapter ${currentChapter}`;

    } else { // 모르는 단어 복습 세션
        sessionWords = wordsToStudy.map(word => ({ ...word, status: 'unseen' }));
        currentCardIndex = 0;
        if (isReview) {
            chapterTitleEl.textContent = `모르는 단어 복습`;
        } else {
            chapterTitleEl.textContent = `Chapter ${currentChapter}`;
        }
    }

    switchToView('flashcard-view');
    updateCard();
    closeMenu();
}


            // 카드 업데이트 (앞면, 뒷면, 진행 상황)
            function updateCard() {
                if (currentCardIndex >= sessionWords.length) {
                    renderCompletionCard();
                    return;
                }

                switchToView('flashcard-view');

                const word = sessionWords[currentCardIndex];
                cardFrontTextEl.textContent = word.english;
                cardBackTextEl.textContent = word.korean;

                flashcardEl.classList.remove('flipped');

                // 진행 상태를 정확하게 표시
                progressIndicatorEl.textContent = `${currentCardIndex + 1} / ${sessionWords.length}`;

                prevBtn.disabled = currentCardIndex === 0;
                nextBtn.disabled = false;
                aiContentContainerEl.innerHTML = '';

                // 마지막 학습 위치를 저장 (모르는 단어 복습 모드 제외)
                if (chapterTitleEl.textContent.startsWith('Chapter')) {
                    // ⭐ [V-LEVEL-FIX] 6. 레벨 ID를 사용하여 현재 인덱스를 저장합니다.
                    localStorage.setItem(`lastIndex_${V_LEVEL_ID}_${currentChapter}`, currentCardIndex);
                }
            }

            // 학습 완료 화면 렌더링
                function renderCompletionCard() {
                    const unknownWords = sessionWords.filter(w => w.status === 'unknown');
                    const unknownCount = unknownWords.length;

                    switchToView('completion-view');

                    completionViewEl.innerHTML = `
                        <div>
                            <h2 class="text-2xl font-bold text-slate-800 mb-4">학습 완료!</h2>
                            <p class="text-slate-600 mb-6">모르는 단어: ${unknownCount}개</p>
                            <div class="flex flex-col gap-4 w-full">
                                <button id="review-unknown-btn" class="w-full px-6 py-3 bg-amber-500 text-white font-semibold rounded-lg shadow-md hover:bg-amber-600 transition">모르는 단어 복습하기</button>
                                <button id="restart-all-btn" class="w-full px-6 py-3 bg-slate-700 text-white font-semibold rounded-lg shadow-md hover:bg-slate-800 transition">전체 단어 다시 학습</button>
                                <button id="back-to-menu-btn" class="w-full px-6 py-3 bg-slate-400 text-white font-semibold rounded-lg shadow-md hover:bg-slate-500 transition">메뉴로 돌아가기</button>
                            </div>
                        </div>
                        `;

                    progressIndicatorEl.textContent = '학습 완료';

                    document.getElementById('review-unknown-btn').disabled = unknownCount === 0;
                    // 모르는 단어 복습
                    document.getElementById('review-unknown-btn').addEventListener('click', () => {
                        startNewSession(unknownWords, true);
                    });
                    // 전체 단어 다시 학습 (기록 초기화)
                   document.getElementById('restart-all-btn').addEventListener('click', () => {
    // 챕터 상태와 마지막 학습 위치를 모두 제거합니다.
    delete chapterStatuses[currentChapter];
    // ⭐ [V-LEVEL-FIX] 7. 레벨 ID를 사용하여 관련 기록을 삭제하고 상태를 업데이트합니다.
    localStorage.removeItem(`lastIndex_${V_LEVEL_ID}_${currentChapter}`);
    localStorage.setItem(`chapterStatuses_${V_LEVEL_ID}`, JSON.stringify(chapterStatuses));
    startNewSession(currentChapter);
});
                    document.getElementById('back-to-menu-btn').addEventListener('click', openMenu);
                }
    // 단어 분류 (아는 단어 / 모르는 단어)
    function handleClassification(status) {
        if (currentCardIndex < sessionWords.length) {
            sessionWords[currentCardIndex].status = status;
            saveWordStatus(sessionWords[currentCardIndex], status); // 상태 저장
            showNextCard();
        }
    }

    // 다음 카드 보기
    function showNextCard() {
        currentCardIndex++;
        updateCard();
    }

    // 이전 카드 보기
    function showPrevCard() {
        if (currentCardIndex > 0) {
            currentCardIndex--;
            updateCard();
        }
    }

    // 카드 섞기
    function shuffleCards() {
        for (let i = sessionWords.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [sessionWords[i], sessionWords[j]] = [sessionWords[j], sessionWords[i]];
        }
        currentCardIndex = 0;
        updateCard();
    }

    // 뷰 전환
    function switchToView(viewId) {
        [flashcardViewEl, quizViewEl, completionViewEl].forEach(el => {
            el.style.display = (el.id === viewId) ? 'block' : 'none';
        });

        const isFlashcard = viewId === 'flashcard-view';
        controlsEl.style.display = isFlashcard ? 'flex' : 'none';
        extraFeaturesEl.style.display = isFlashcard ? 'block' : 'none';
        classificationButtonsEl.style.display = isFlashcard ? 'flex' : 'none';
    }

    // --- AI Functions ---
    // 로딩 스피너 표시
    function showLoading(container) { container.innerHTML = '<div class="flex justify-center items-center h-full"><div class="spinner"></div></div>'; }

    // Gemini API 호출
    async function callGemini(prompt, schema) {
        // API 키는 이 캔버스 환경에서만 작동하므로,
        // 실제 환경에서는 유효한 키를 사용해야 합니다.
        const apiKey = "AIzaSyA9nnLu16mqQLbnzndRJjdAdFTqQtaB7rw";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json", responseSchema: schema } };

        // 이 부분은 캔버스 환경에서 정상 작동하도록 재구성한 코드입니다.
        // 실제 배포 시에는 유효한 키와 함께 원래의 fetch 코드를 사용해야 합니다.
        const tempUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent';

        try {
            const response = await fetch(`${tempUrl}?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`API 요청 실패: ${response.status}`);
            }

            const result = await response.json();
            const text = result.candidates[0].content.parts[0].text;
            const parsedJson = JSON.parse(text);

            return parsedJson;

        } catch (error) {
            console.error("Gemini API 호출 오류:", error);
            return null;
        }
    }

    // 예문 생성
    async function generateExample() {
        if (currentCardIndex >= sessionWords.length) return;
        showLoading(aiContentContainerEl);
        const word = sessionWords[currentCardIndex].english;
        const prompt = `Please create a simple and clear example sentence for the word "${word}". Also, provide the Korean translation for that sentence. Your response must be in a valid JSON format.`;
        const schema = { type: "OBJECT", properties: { englishSentence: { type: "STRING" }, koreanTranslation: { type: "STRING" } }, required: ["englishSentence", "koreanTranslation"] };

        const data = await callGemini(prompt, schema);

        if (data) {
            aiContentContainerEl.innerHTML = `<p class="font-semibold text-slate-700">${data.englishSentence}</p><p class="text-sm text-slate-500 mt-1">${data.koreanTranslation}</p>`;
        } else {
            aiContentContainerEl.innerHTML = `<p class="text-red-500 text-center">예문 생성 실패. 다시 시도해주세요.</p>`;
        }
    }

    // 퀴즈 생성 (유의어/반의어)
    async function generateQuiz() {
        if (currentCardIndex >= sessionWords.length) return;
        switchToView('quiz-view');
        showLoading(quizViewEl);
        const word = sessionWords[currentCardIndex];
        const allWordsString = Object.values(finalAllChapters).flat().map(w => w.english).join(', ');

        const prompt = `For the English word "${word.english}", generate a multiple-choice question in Korean asking to identify a synonym. Provide one English synonym for "${word.english}" as the correct answer. For the three distractors, choose English words from the following list that are antonyms or have a contrasting nuance to "${word.english}". If suitable antonyms are not available in the list, you may generate other plausible English antonyms.

        Word list for distractors: ${allWordsString}

        Your response must be in a valid JSON format with the keys: 'question' (Korean string), 'synonym' (English string), and 'antonyms' (array of 3 English strings).`;

        const data = await callGemini(prompt, {
            type: "OBJECT",
            properties: {
                question: { type: "STRING" },
                synonym: { type: "STRING" },
                antonyms: {
                    type: "ARRAY",
                    items: { type: "STRING" },
                    minItems: 3,
                    maxItems: 3
                }
            },
            required: ["question", "synonym", "antonyms"]
        });

        if (data && data.synonym && data.antonyms && data.antonyms.length === 3) {
            const allOptions = [data.synonym, ...data.antonyms];
            const shuffledOptions = allOptions.sort(() => Math.random() - 0.5);

            quizViewEl.innerHTML = `
                <p class="text-lg font-semibold text-center mb-4">${data.question}</p>
                <div class="grid grid-cols-1 gap-3">
                    ${shuffledOptions.map(o => `<button class="option-btn w-full p-3 bg-slate-100 rounded-lg hover:bg-slate-200 transition">${o}</button>`).join('')}
                </div>
                <div id="quiz-feedback" class="text-center mt-4 font-bold"></div>
            `;
            document.querySelectorAll('.option-btn').forEach(btn => btn.addEventListener('click', (e) => checkAnswer(e.target.textContent.trim(), data.synonym)));
        } else {
            quizViewEl.innerHTML = `<p class="text-red-500 text-center">퀴즈 생성 실패. 다시 시도해주세요.</p><button id="back-to-cards-btn" class="mt-4 w-full p-2 bg-slate-600 text-white rounded-lg">돌아가기</button>`;
            document.getElementById('back-to-cards-btn').addEventListener('click', () => {
                switchToView('flashcard-view');
                updateCard();
            });
        }
    }

    // 퀴즈 정답 확인
    function checkAnswer(selected, correct) {
        const feedbackEl = document.getElementById('quiz-feedback');
        const isCorrect = selected === correct;
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.disabled = true;
            if (btn.textContent.trim() === correct) btn.className = 'option-btn w-full p-3 rounded-lg bg-green-500 text-white';
            else if (btn.textContent.trim() === selected) btn.className = 'option-btn w-full p-3 rounded-lg bg-red-500 text-white';
        });
        feedbackEl.textContent = isCorrect ? '정답입니다!' : '오답입니다.';
        feedbackEl.className = `text-center mt-4 font-bold ${isCorrect ? 'text-green-600' : 'text-red-600'}`;
        quizViewEl.innerHTML += `<button id="back-to-cards-btn" class="mt-4 w-full p-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition">카드 보기</button>`;
        document.getElementById('back-to-cards-btn').addEventListener('click', () => {
            switchToView('flashcard-view');
            updateCard();
        });
    }

    // --- Menu Functions ---
    // 메뉴 열기
    function openMenu() {
        chapterMenuModal.classList.remove('hidden');
        renderChapterList();
    }

    // 메뉴 닫기
    function closeMenu() {
        chapterMenuModal.classList.add('hidden');
    }

    // 챕터 목록 렌더링
    function renderChapterList() {
        chapterListEl.innerHTML = '';
        for (const chapterNum in finalAllChapters) {
            const button = document.createElement('button');
            button.textContent = `Chapter ${chapterNum}`;
            button.className = `p-3 bg-slate-100 rounded-lg font-semibold text-slate-700 hover:bg-slate-200 transition`;
            button.addEventListener('click', () => startNewSession(parseInt(chapterNum)));
            chapterListEl.appendChild(button);
        }
    }

    // Event Listeners
    nextBtn.addEventListener('click', showNextCard);
    prevBtn.addEventListener('click', showPrevCard);
    shuffleBtn.addEventListener('click', shuffleCards);
    markKnownBtn.addEventListener('click', () => handleClassification('known'));
    markUnknownBtn.addEventListener('click', () => handleClassification('unknown'));
    generateExampleBtn.addEventListener('click', generateExample);
    generateQuizBtn.addEventListener('click', generateQuiz);
    menuBtn.addEventListener('click', openMenu);
    closeMenuBtn.addEventListener('click', closeMenu);


    // ⭐ [V-LEVEL-FIX] 8. 페이지를 벗어나기 전에 데이터 저장 (beforeunload 이벤트 리스너 수정)
window.addEventListener('beforeunload', () => {
    localStorage.setItem(`chapterStatuses_${V_LEVEL_ID}`, JSON.stringify(chapterStatuses));
    localStorage.setItem(`lastChapter_${V_LEVEL_ID}`, currentChapter);
    localStorage.setItem(`lastIndex_${V_LEVEL_ID}_${currentChapter}`, currentCardIndex);
});

    // Initial load: 앱 시작 시 마지막으로 학습했던 챕터 또는 챕터 1 로드
    // ⭐ [V-LEVEL-FIX] 9. 레벨 ID를 사용하여 마지막 학습 챕터를 불러옵니다.
    const lastChapter = parseInt(localStorage.getItem(`lastChapter_${V_LEVEL_ID}`)) || 1;
    startNewSession(lastChapter);
</script>
