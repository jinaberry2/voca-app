    const questionsPerPage = 10;
    let currentQuizIndex = 0;
    let userAnswers = {};

    const quizContainer = document.getElementById('quiz-container');

    let db;
    const dbName = 'vocaQuizDB';
    const storeName = 'quizState';
    const version = 1;

    const initDbAndLoadState = () => {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(dbName, version);

            request.onerror = event => {
                console.error("IndexedDB error:", event.target.error);
                reject("IndexedDB error occurred.");
            };

            request.onupgradeneeded = event => {
                db = event.target.result;
                if (!db.objectStoreNames.contains(storeName)) {
                    db.createObjectStore(storeName, { keyPath: 'id' });
                }
            };

            request.onsuccess = event => {
                db = event.target.result;
                loadState().then(resolve).catch(reject);
            };
        });
    };

    const loadState = () => {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], 'readonly');
            const objectStore = transaction.objectStore(storeName);
            const request = objectStore.get(1);

            request.onsuccess = event => {
                const savedState = event.target.result;
                if (savedState) {
                    currentQuizIndex = savedState.quizIndex;
                    userAnswers = savedState.answers;
                } else {
                    currentQuizIndex = 0;
                    userAnswers = {};
                }
                resolve();
            };
            request.onerror = event => {
                reject("Failed to load state from IndexedDB.");
            };
        });
    };

    const saveState = () => {
        try {
            const transaction = db.transaction([storeName], 'readwrite');
            const objectStore = transaction.objectStore(storeName);
            const state = {
                id: 1,
                quizIndex: currentQuizIndex,
                answers: userAnswers
            };
            objectStore.put(state);
        } catch (e) {
            console.error('Failed to save state to IndexedDB:', e);
        }
    };

    const renderQuizPage = (startIndex, answers) => {
        currentQuizIndex = startIndex;
        userAnswers = answers;

        quizContainer.innerHTML = '';
        const questionsToRender = quizData.slice(currentQuizIndex, currentQuizIndex + questionsPerPage);

        if (questionsToRender.length === 0) {
            quizContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8 text-center text-gray-500">
                    <p class="text-xl mb-4">모든 문제를 다 풀었습니다!</p>
                    <p>수고하셨습니다.</p>
                </div>
            `;
            return;
        }

        questionsToRender.forEach((question, localIndex) => {
            const globalIndex = currentQuizIndex + localIndex;
            const questionElement = document.createElement('div');
            questionElement.className = 'mb-6';
            const userAnswer = userAnswers[globalIndex];
            questionElement.innerHTML = `
                <div class="flex items-start mb-4">
                    <span class="text-lg font-bold text-gray-800 mr-2">${question.number}.</span>
                    <div class="question-box w-full">
                        <p class="question-text text-base font-medium text-gray-700">${question.question.replace(/_{2,}/g, '____')}</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${question.options.map((option, optIndex) => `
                        <button type="button" class="option-button w-full text-left p-3 border-2 rounded-lg bg-gray-50 border-gray-200 focus:outline-none ${userAnswers[globalIndex] === optIndex ? 'selected' : ''}"
                            data-question-index="${globalIndex}"
                            data-option-index="${optIndex}">
                            (${String.fromCharCode(97 + optIndex)}) ${option}
                        </button>
                    `).join('')}
                </div>
            `;
            quizContainer.appendChild(questionElement);
        });

        const submitButton = document.createElement('button');
        submitButton.id = 'submit-btn';
        submitButton.className = 'mt-8 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-transform duration-200 transform hover:scale-105 focus:outline-none';
        submitButton.textContent = '제출';
        quizContainer.appendChild(submitButton);

        const totalPages = Math.ceil(quizData.length / questionsPerPage);
        const paginationContainer = document.createElement('div');
        paginationContainer.className = 'pagination mt-6';
        paginationContainer.innerHTML = `
            <span class="text-lg font-bold">페이지: </span>
            <input type="number" id="page-input" class="rounded-lg border-2 border-gray-300 p-1 text-sm focus:outline-none focus:border-blue-500" min="1" max="${totalPages}" value="${Math.floor(currentQuizIndex / questionsPerPage) + 1}">
            <span class="text-lg font-bold"> / ${totalPages}</span>
        `;
        quizContainer.appendChild(paginationContainer);

        attachEventListeners();

        const answeredCount = Object.keys(userAnswers).filter(key => parseInt(key) >= currentQuizIndex && parseInt(key) < currentQuizIndex + questionsPerPage && userAnswers[key] !== undefined).length;
        const totalQuestions = questionsToRender.length;
        submitButton.disabled = answeredCount !== totalQuestions;
    };

    const attachEventListeners = () => {
        const optionButtons = document.querySelectorAll('.option-button');
        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const questionIndex = parseInt(button.dataset.questionIndex);
                const optionIndex = parseInt(button.dataset.optionIndex);

                const prevSelected = document.querySelectorAll(`button[data-question-index="${questionIndex}"].selected`);
                prevSelected.forEach(btn => btn.classList.remove('selected', 'border-blue-500', 'bg-blue-100'));

                button.classList.add('selected', 'border-blue-500', 'bg-blue-100');
                userAnswers[questionIndex] = optionIndex;

                saveState();

                const answeredCount = Object.keys(userAnswers).filter(key => parseInt(key) >= currentQuizIndex && parseInt(key) < currentQuizIndex + questionsPerPage && userAnswers[key] !== undefined).length;
                const totalQuestions = quizData.slice(currentQuizIndex, currentQuizIndex + questionsPerPage).length;
                document.getElementById('submit-btn').disabled = answeredCount !== totalQuestions;
            });
        });

        document.getElementById('submit-btn').addEventListener('click', showResults);

        const pageInput = document.getElementById('page-input');
        pageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const pageNumber = parseInt(e.target.value);
                const totalPages = Math.ceil(quizData.length / questionsPerPage);
                if (pageNumber >= 1 && pageNumber <= totalPages) {
                    currentQuizIndex = (pageNumber - 1) * questionsPerPage;
                    saveState();
                    renderQuizPage(currentQuizIndex, userAnswers);
                } else {
                    e.target.value = Math.floor(currentQuizIndex / questionsPerPage) + 1; // 유효하지 않은 값 입력 시 현재 페이지로 되돌리기
                }
            }
        });
    };

    const showResults = () => {
        quizContainer.innerHTML = '';

        const resultsSection = document.createElement('div');
        resultsSection.className = 'results-section';

        const resultsTitle = document.createElement('h2');
        resultsTitle.className = 'text-2xl font-bold text-center mb-6 text-gray-800';
        resultsTitle.textContent = '결과';
        resultsSection.appendChild(resultsTitle);

        let correctCount = 0;
        const questionsAnswered = quizData.slice(currentQuizIndex, currentQuizIndex + questionsPerPage);

        questionsAnswered.forEach((question, localIndex) => {
            const globalIndex = currentQuizIndex + localIndex;
            const userAnswer = userAnswers[globalIndex];
            const isCorrect = (userAnswer + 1) === question.answer;

            if (isCorrect) {
                correctCount++;
            }

            const resultElement = document.createElement('div');
            resultElement.className = 'mb-6 p-4 rounded-lg ' + (isCorrect ? 'bg-green-50' : 'bg-red-50');
            resultElement.innerHTML = `
                <div class="flex items-start mb-2">
                    <span class="text-lg font-bold text-gray-800 mr-2">${question.number}.</span>
                    <div class="w-full">
                        <p class="question-text font-medium text-gray-700 mb-2">${question.question.replace(/_{2,}/g, '____')}</p>
                        <p class="text-sm text-gray-600">${question.koreanQuestion}</p>
                    </div>
                </div>
                <div class="mt-4">
                    <p class="text-base font-semibold text-gray-700 mb-2">정답: <span class="${isCorrect ? 'text-green-600' : 'text-red-600'}">(${String.fromCharCode(97 + question.answer - 1)}) ${question.options[question.answer - 1]}</span></p>
                    <div class="text-sm text-gray-600 space-y-1">
                        ${question.options.map((option, optIndex) => `
                            <p>(${String.fromCharCode(97 + optIndex)}) ${option} - ${question.koreanOptions[optIndex]}</p>
                        `).join('')}
                    </div>
                </div>
            `;
            resultsSection.appendChild(resultElement);
        });

        const scoreElement = document.createElement('div');
        scoreElement.className = 'text-2xl font-bold text-center mt-8 ' + (correctCount === questionsPerPage ? 'text-green-600' : 'text-blue-500');
        scoreElement.textContent = `당신의 점수: ${correctCount}/${questionsPerPage}점`;
        resultsSection.appendChild(scoreElement);

        if (currentQuizIndex + questionsPerPage < quizData.length) {
            const nextButton = document.createElement('button');
            nextButton.className = 'mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-transform duration-200 transform hover:scale-105 focus:outline-none';
            nextButton.textContent = '다음 10문제 풀기';
            nextButton.addEventListener('click', () => {
                currentQuizIndex += questionsPerPage;
                saveState();
                renderQuizPage(currentQuizIndex, userAnswers);
            });
            resultsSection.appendChild(nextButton);
        } else {
            const finishMessage = document.createElement('p');
            finishMessage.className = 'mt-4 text-center text-lg font-semibold text-gray-600';
            finishMessage.textContent = '모든 문제를 다 풀었습니다. 수고하셨습니다!';
            resultsSection.appendChild(finishMessage);
        }

        quizContainer.appendChild(resultsSection);
    };

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            quizContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8 text-center text-gray-500">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-dashed border-blue-500 mb-4"></div>
                    <p>데이터 불러오는 중...</p>
                </div>
            `;
            await initDbAndLoadState();
            renderQuizPage(currentQuizIndex, userAnswers);
        } catch (e) {
            quizContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8 text-center text-red-500">
                    <p class="text-xl mb-4">데이터 로딩에 실패했습니다.</p>
                    <p>오류: ${e}</p>
                </div>
            `;
        }
    });

</script>

</body>
</html>
