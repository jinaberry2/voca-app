        const tempUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent';

        (function setupKeyboardShortcuts() {

  const isFlashcardView = () =>

    // ì…ë ¥ ìš”ì†Œì— í¬ì»¤ìŠ¤ê°€ ìˆì„ ë•ŒëŠ” ë‹¨ì¶•í‚¤ ë¬´ì‹œ (ì˜ˆìƒ í™•ì¥ì„±)
    const tag = (document.activeElement && document.activeElement.tagName) || '';
    if (/^(INPUT|TEXTAREA|SELECT)$/.test(tag)) return;

    // í‚¤ ì‹ë³„
    const key = e.key;

    // í”Œë˜ì‹œì¹´ë“œ ë·°ì—ì„œë§Œ ë™ì‘í•˜ê²Œ ì œí•œ (ìš”ì²­ëœ í–‰ë™ë“¤)
    if (!isFlashcardView()) {

      return;
    }

    // ê¸°ë³¸ ë™ì‘(ìŠ¤í¬ë¡¤, ë¸Œë¼ìš°ì € ë’¤ë¡œê°€ê¸° ë“±) ë°©ì§€
    const prevent = () => {
      e.preventDefault();
      e.stopPropagation();
    };

    // â† : ëª¨ë¥´ëŠ” ë‹¨ì–´ë¡œ ë¶„ë¥˜ í›„ ë‹¤ìŒ
    if (key === 'ArrowLeft') {
      prevent();

      return;
    }

    // â†’ : ì•„ëŠ” ë‹¨ì–´ë¡œ ë¶„ë¥˜ í›„ ë‹¤ìŒ
    if (key === 'ArrowRight') {
      prevent();
      handleClassification('known'); // ë‚´ë¶€ì—ì„œ ìë™ ë‹¤ìŒ ì´ë™
      return;
    }

    // âŒ«(Backspace) : ì´ì „ ì¹´ë“œ
    if (key === 'Backspace') {
      prevent(); // ë¸Œë¼ìš°ì € ë’¤ë¡œê°€ê¸° ë°©ì§€
      showPrevCard();
      return;
    }

    // Space : ëœ» ë³´ê¸°
    if (key === 'ArrowUp' || key === ' ') {
      prevent();
      flashcardEl.classList.toggle('flipped');
      return;
    }

    // S/s : ì˜ˆë¬¸ ìƒì„±
    if (key === 's' || key === '?') {
      prevent();
      generateExample();

    }

    // Q/q : í€´ì¦ˆ ìƒì„±
    if (key === 'q' || key === 'Q') {
      prevent();
      generateQuiz();
      return;
    }
  }, { passive: false });
})();
